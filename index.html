<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <div class="about">
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="more-info">
            <div class="company">
              <p class="numbers">10k+</p>
              <p class="c-name">Companies</p>
            </div>
            <div class="template">
              <p class="numbers">314</p>
              <p class="c-name">Templates</p>
            </div>
            <div class="query">
              <p class="numbers">12M+</p>
              <p class="c-name">queries</p>
            </div>
          </div>
        </div>
        <div class="right">
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Amarjit</a>.
    </div>
  </body>
</html>
